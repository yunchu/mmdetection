# Description.
model_template_id: Person_Detection_0203
name: person-detection-0203
task_type: DETECTION
task_family: VISION
instantiation: "CLASS"
summary: Person Detection based on MobileNetV2 (ATSS).
application:
  ~

# Algo backend.
framework: OTEDetection v2.9.1

# Task implementations.
entrypoints:
  base: mmdet.apis.ote.apis.detection.OTEDetectionTrainingTask
  openvino: mmdet.apis.ote.apis.detection.OpenVINODetectionTask
  nncf: mmdet.apis.ote.apis.detection.OTEDetectionNNCFTask

# Hyperparameters.
hyper_parameters:
  base_path: ../../../../mmdet/apis/ote/apis/detection/configuration.yaml
  parameter_overrides:
    learning_parameters:
      batch_size:
        default_value: 14
      learning_rate:
        default_value: 0.025
      learning_rate_warmup_iters:
        default_value: 500
      num_iters:
        default_value: 20
    nncf_optimization:
      enable_quantization:
        default_value: false
      enable_pruning:
        default_value: false
      maximal_accuracy_degradation:
        default_value: 0.01

# Training resources.
max_nodes: 1
training_targets:
  - GPU
  - CPU

# Stats.
gigaflops: 6.74
size: 1.83

# Obsolete
# gpu_nums: 2
