# Description.
model_template_id: Horizontal_Text_Detection_0001
name: horizontal-text-detection
task_type: DETECTION
task_family: VISION
instantiation: "CLASS"
summary: Text Detection based on MobileNetV2 (FCOS).
application:
  ~

# Algo backend.
framework: OTEDetection v2.9.1

# Task implementations.
entrypoints:
  base: mmdet.apis.ote.apis.detection.OTEDetectionTrainingTask
  openvino: mmdet.apis.ote.apis.detection.OpenVINODetectionTask
  nncf: mmdet.apis.ote.apis.detection.OTEDetectionNNCFTask

# Hyperparameters.
hyper_parameters:
  base_path: ../../../../mmdet/apis/ote/apis/detection/configuration.yaml
  parameter_overrides:
    learning_parameters:
      batch_size:
        default_value: 8
      learning_rate:
        default_value: 0.01
      learning_rate_warmup_iters:
        default_value: 500
      num_iters:
        default_value: 25
    nncf_optimization:
      enable_quantization:
        default_value: false
      enable_pruning:
        default_value: false
      maximal_accuracy_degradation:
        default_value: 0.01

# Training resources.
max_nodes: 1
training_targets:
  - GPU
  - CPU

# Stats.
gigaflops: 8.0
size: 1.95

# Obsolete
# gpu_nums: 2